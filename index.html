<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="count_script.js"></script>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row large_top_space">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-white text-center">
                <br><br><br>
                <h1>New Year Eve</h1>
                <br><br><br>
            </div>
        </div>
        <div class="large_device text-center">
            <div class="row">
                <div class="col-lg-3 col-md-3 dyl">
                    <div class="days num"></div>
                    <div class="type">DAYS</div>
                </div>
                <div class="col-lg-3 col-md-3 hrl">
                    <div class="hours num"></div>
                    <div class="type">HOURS</div>
                </div>
                <div class="col-lg-3 col-md-3 mnl">
                    <div class="minutes num"></div>
                    <div class="type">MINUTES</div>
                </div>
                <div class="col-lg-3 col-md-3">
                    <div class="seconds num"></div>
                    <div class="type">SECONDS</div>
                </div>
            </div>
        </div>
        <div class="small_device text-center">
            <div class="row small_top_space">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <br>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-12 dyl">
                    <div class="days num"></div>
                    <div class="type">DAYS</div>
                    <hr size="3" color="white">
                </div>
                <div class="col-sm-6 col-12 hrl">
                    <div class="hours num"></div>
                    <div class="type">HOURS</div>
                    <hr size="3" color="white">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-12">
                    <div class="minutes num"></div>
                    <div class="type">MINUTES</div>
                    <hr size="3" color="white">
                </div>
                <div class="col-sm-6 col-12">
                    <div class="seconds num"></div>
                    <div class="type">SECONDS</div>
                    <hr size="3" color="white">
                </div>
            </div>
        </div>
        <div class="expire">
            <div class="row text-center text-white ">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    Happy New Year
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
